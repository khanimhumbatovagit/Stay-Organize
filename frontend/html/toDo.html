<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
  <link rel="stylesheet" href="/frontend/css/style.css">
</head>

<body>
  <header>
    <h2>Time Saver</h2>
    <nav>
      <a href="/frontend/index.html" class="home">Home</a>
      <a href="#" class="todo">ToDos</a>
      <a href="addToDo.html" class="newtodo">NewToDo</a>
      <a href="#" class="about">About</a>
      <a href="#" class="contact">Contact</a>
    </nav>
  </header>

  <main>
    <div class="man"></div>
    <p style="width: 500px;" class="DailyTasks" id="dailyTaskTitle">Daily Tasks</p>



    <select name="usernameDropdown" id="usernameDropdown" class="Name" required>
      <option value="" disabled selected hidden>Choose Username</option>

    </select>


    <input type="password" name="" id="password" placeholder="password">

    <button id="logIn" onclick="login()">Log In</button>

    <div class="purple"></div>
    <div class="pink"></div>
    <div class="colorTable">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Category</th>
              <th>Description</th>
              <th>Deadline</th>
              <th>Priority</th>
              <th>Completed</th>
            </tr>
          </thead>

          <tbody id="todoTable"></tbody>
        </table>
      </div>
    </div>


  </main>

  <script src="/frontend/script/app.js"></script>
</body>

</html>
